{% extends 'base.html' %}

{% block title %} Add Pet {% endblock %}

{% block body %}
<form method="POST">
<h1>Add a Pet</h1>

{{ form.hidden_tag() }} 
{% for field in form 
  if field.widget.input_type != 'hidden' %}
<p>
{{ field.label }}
{{ field }} 

{% for error in field.errors %}
{{ error }}
{% endfor %}
</p>
{% endfor %}
<button type="submit">Add Pet</button>
</form>
{% endblock %}
